<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>InkWell - Book Uploader</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Upload a Book</h1>
  <form id="bookForm">
    <label>Title<input type="text" name="title" required /></label>
    <label>Description<textarea name="description" required></textarea></label>
    <label>Cover Image<input type="file" name="cover_image" accept="image/*" required /></label>
    <label>EPUB File<input type="file" name="epub_file" accept=".epub" required /></label>
    <button type="submit">Submit Book</button>
  </form>

  <div class="book-list" id="bookList"><h2>Published Books</h2></div>

  <script src="app.js"></script>
</body>
</html>
