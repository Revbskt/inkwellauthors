<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InkWell Reader</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: linear-gradient(to bottom, #1a1a1a, #2c2c2c);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .hero {
      padding: 5rem 2rem 3rem;
      text-align: center;
    }
    .hero h1 {
      font-size: 3.5rem;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto 2rem;
    }
    .button-group {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-top: 2rem;
      flex-wrap: wrap;
    }
    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #ff3366;
      color: white;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #ff6699;
    }
    .hidden-form {
      display: none;
      margin-top: 2rem;
      flex-direction: column;
      gap: 0.5rem;
      align-items: center;
    }
    .hidden-form input {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      width: 250px;
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>InkWell Reader</h1>
    <p>Steamy romance meets smart analytics. Empowering authors. Elevating stories.</p>

    <div class="button-group">
      <button onclick="toggleForm('login')">Login</button>
      <button onclick="toggleForm('signup')">Join Now</button>
    </div>

    <div id="login-form" class="hidden-form">
      <input type="email" id="login-email" placeholder="Email" />
      <input type="password" id="login-password" placeholder="Password" />
      <button onclick="loginUser()">Submit Login</button>
    </div>

    <div id="signup-form" class="hidden-form">
      <input type="email" id="signup-email" placeholder="Email" />
      <input type="password" id="signup-password" placeholder="Password" />
      <input type="password" id="signup-confirm" placeholder="Confirm Password" />
      <button onclick="signupUser()">Submit Signup</button>
    </div>
  </div>

  <script>
    function toggleForm(type) {
      document.getElementById('login-form').style.display = (type === 'login') ? 'flex' : 'none';
      document.getElementById('signup-form').style.display = (type === 'signup') ? 'flex' : 'none';
    }

    function validateEmail(email) {
      return /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/.test(email);
    }

    async function loginUser() {
      const email = document.getElementById('login-email').value.trim();
      const password = document.getElementById('login-password').value;

      if (!validateEmail(email) || !password) {
        alert("Please enter a valid email and password.");
        return;
      }

      const res = await fetch('https://x8ki-letl-twmt.n7.xano.io/api:4XT382Zx/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();
      if (res.ok && data.authToken) {
        localStorage.setItem('authToken', data.authToken);
        window.location.href = '/dashboard.html';
      } else {
        alert(data.message || "Login failed.");
      }
    }

    async function signupUser() {
      const email = document.getElementById('signup-email').value.trim();
      const password = document.getElementById('signup-password').value;
      const confirm = document.getElementById('signup-confirm').value;

      if (!validateEmail(email)) {
        alert("Enter a valid email.");
        return;
      }
      if (!password || password.length < 6) {
        alert("Password must be at least 6 characters.");
        return;
      }
      if (password !== confirm) {
        alert("Passwords do not match.");
        return;
      }

      const res = await fetch('https://x8ki-letl-twmt.n7.xano.io/api:4XT382Zx/auth/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();
      if (res.ok && data.authToken) {
        localStorage.setItem('authToken', data.authToken);
        window.location.href = '/dashboard.html';
      } else {
        alert(data.message || "Signup failed.");
      }
    }
  </script>
</body>
</html>
