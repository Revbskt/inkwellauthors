<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Author Dashboard â€“ InkWell</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: Georgia, serif;
      background-color: #121212;
      color: white;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .filter {
      max-width: 800px;
      margin: 1rem auto 2rem;
      text-align: right;
    }
    .filter select {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 5px;
      background: #1e1e1e;
      color: white;
      border: 1px solid #555;
    }
    .book-list {
      max-width: 800px;
      margin: auto;
    }
    .book {
      background: #1e1e1e;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    .book img {
      width: 80px;
      height: auto;
      border-radius: 5px;
      object-fit: cover;
    }
    .book-info h3 {
      margin: 0 0 0.5rem;
      font-size: 1.2rem;
    }
    .book-info p {
      margin: 0;
      font-size: 0.95rem;
    }
    .actions {
      display: flex;
      justify-content: space-between;
      margin-top: 2rem;
    }
    .actions a, .actions button {
      background: #ff3366;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    .actions a:hover, .actions button:hover {
      background: #ff6699;
    }
    @media (max-width: 480px) {
      body {
        padding: 1rem;
      }
      .actions {
        flex-direction: column;
        gap: 1rem;
      }
      .book {
        flex-direction: column;
        align-items: flex-start;
      }
      .book img {
        width: 100%;
        max-width: 150px;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸ“š Your Books</h1>

  <div class="filter">
    <label for="statusFilter">Filter by status: </label>
    <select id="statusFilter">
      <option value="all">All</option>
      <option value="draft">Draft</option>
      <option value="published">Published</option>
      <option value="archived">Archived</option>
    </select>
  </div>

  <div class="book-list" id="bookList">
    <p>Loading your books...</p>
  </div>

  <div class="actions">
    <a href="upload.html">âž• Upload a New Book</a>
    <button onclick="logout()">ðŸšª Logout</button>
  </div>

  <script>
    let allBooks = [];

    async function fetchBooks() {
      const token = localStorage.getItem("authToken");
      if (!token) {
        window.location.href = "/index.html";
        return;
      }

      try {
        const res = await fetch("https://x8ki-letl-twmt.n7.xano.io/api:Vv6qlThI/book", {
          headers: { Authorization: `Bearer ${token}` }
        });

        const data = await res.json();
        allBooks = data.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
        renderBooks();
      } catch (err) {
        document.getElementById("bookList").innerHTML = "<p>Error loading books.</p>";
      }
    }

    function renderBooks() {
      const filter = document.getElementById("statusFilter").value;
      const container = document.getElementById("bookList");
      container.innerHTML = "";

      const filtered = filter === "all" ? allBooks : allBooks.filter(b => b.status === filter);

      if (filtered.length === 0) {
        container.innerHTML = "<p>No books found for this filter.</p>";
      } else {
        filtered.forEach(book => {
          const div = document.createElement("div");
          div.className = "book";
          const cover = book.cover_image_path ? `<img src="${book.cover_image_path}" alt="Cover">` : "";
          div.innerHTML = `
            ${cover}
            <div class="book-info">
              <h3>${book.title}</h3>
              <p>Status: ${book.status}</p>
            </div>
          `;
          container.appendChild(div);
        });
      }
    }

    document.getElementById("statusFilter").addEventListener("change", renderBooks);

    function logout() {
      localStorage.removeItem("authToken");
      window.location.href = "/index.html";
    }

    fetchBooks();
  </script>
</body>
</html>
