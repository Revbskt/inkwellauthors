<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard ‚Äì InkWell</title>
  <style>
    body {
      margin: 0;
      font-family: Georgia, serif;
      background-color: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background-color: #1e1e1e;
      padding: 2rem;
      border-radius: 10px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    input[type="text"],
    input[type="file"] {
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      width: 100%;
    }
    button {
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #ff3366;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff6699;
    }
    #uploadStatus {
      text-align: center;
      margin-top: 1rem;
      font-size: 1rem;
    }
    @media (max-width: 480px) {
      body {
        padding: 1rem;
      }
      h1 {
        font-size: 1.5rem;
      }
      form {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>üìö Upload a New Book</h1>
  <form id="uploadForm" enctype="multipart/form-data">
    <input type="text" id="title" placeholder="Book Title" required>

    <label for="coverImage">Cover Image</label>
    <input type="file" id="coverImage" accept="image/*" required>

    <label for="epubFile">EPUB File</label>
    <input type="file" id="epubFile" accept=".epub" required>

    <button type="submit">Upload Book</button>
  </form>
  <p id="uploadStatus"></p>

  <script>
    document.getElementById("uploadForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const title = document.getElementById("title").value.trim();
      const epubFile = document.getElementById("epubFile").files[0];
      const coverImage = document.getElementById("coverImage").files[0];
      const token = localStorage.getItem("authToken");

      if (!token) {
        alert("You must be logged in to upload.");
        return;
      }

      const formData = new FormData();
      formData.append("title", title);
      formData.append("epub_file_path", epubFile);
      formData.append("cover_image_path", coverImage);
      formData.append("status", "draft");

      try {
        const res = await fetch("https://x8ki-letl-twmt.n7.xano.io/api:Vv6qlThI/book", {
          method: "POST",
          headers: {
            Authorization: `Bearer ${token}`
          },
          body: formData
        });

        const data = await res.json();
        if (res.ok) {
          document.getElementById("uploadStatus").textContent = "‚úÖ Book uploaded successfully!";
          document.getElementById("uploadForm").reset();
        } else {
          document.getElementById("uploadStatus").textContent = data.message || "‚ùå Upload failed.";
        }
      } catch (err) {
        document.getElementById("uploadStatus").textContent = "‚ùå Network or server error.";
      }
    });
  </script>
</body>
</html>
