<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Author Dashboard â€“ InkWell</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: Georgia, serif;
      background-color: #121212;
      color: white;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .analytics {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
      margin: 1rem auto 2rem;
      max-width: 900px;
    }
    .stat {
      background: #1e1e1e;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      text-align: center;
      flex: 1;
      min-width: 120px;
    }
    .stat h3 {
      margin: 0;
      font-size: 1.4rem;
    }
    .stat p {
      margin: 0.25rem 0 0;
      font-size: 1rem;
      color: #aaa;
    }
    .filter {
      max-width: 800px;
      margin: 1rem auto 2rem;
      text-align: right;
    }
    .filter select {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 5px;
      background: #1e1e1e;
      color: white;
      border: 1px solid #555;
    }
    .book-list {
      max-width: 800px;
      margin: auto;
    }
    .book {
      background: #1e1e1e;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    .book img {
      width: 80px;
      height: auto;
      border-radius: 5px;
      object-fit: cover;
    }
    .book-info h3 {
      margin: 0 0 0.5rem;
      font-size: 1.2rem;
    }
    .book-info p {
      margin: 0;
      font-size: 0.95rem;
    }
    .actions {
      display: flex;
      justify-content: space-between;
      margin-top: 2rem;
    }
    .actions a, .actions button {
      background: #ff3366;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    .actions a:hover, .actions button:hover {
      background: #ff6699;
    }
    @media (max-width: 480px) {
      body {
        padding: 1rem;
      }
      .actions {
        flex-direction: column;
        gap: 1rem;
      }
      .book {
        flex-direction: column;
        align-items: flex-start;
      }
      .book img {
        width: 100%;
        max-width: 150px;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸ“š Your Books</h1>

  <div class="analytics">
    <div class="stat">
      <h3 id="pagesRead">0</h3>
      <p>Pages Read</p>
    </div>
    <div class="stat">
      <h3 id="chaptersRead">0%</h3>
      <p>Chapters Completed</p>
    </div>
    <div class="stat">
      <h3 id="earnings">$0.00</h3>
      <p>Total Payout</p>
    </div>
  </div>

  <section style="max-width: 900px; margin: 2rem auto;">
    <h2 style="font-size: 1.3rem; margin-bottom: 1rem;">ðŸ“… Monthly Earnings</h2>
    <ul id="monthlyEarnings" style="list-style: none; padding: 0; font-size: 1rem;"></ul>

    <h2 style="font-size: 1.3rem; margin: 2rem 0 1rem;">ðŸ“š Earnings by Book</h2>
    <ul id="bookEarnings" style="list-style: none; padding: 0; font-size: 1rem;"></ul>
  </section>

  <div class="filter">
    <label for="statusFilter">Filter by status: </label>
    <select id="statusFilter">
      <option value="all">All</option>
      <option value="draft">Draft</option>
      <option value="published">Published</option>
      <option value="archived">Archived</option>
    </select>
  </div>

  <div class="book-list" id="bookList">
    <p>Loading your books...</p>
  </div>

  <div class="actions">
    <a href="upload.html">âž• Upload a New Book</a>
    <button onclick="logout()">ðŸšª Logout</button>
  </div>

  <script>
    let allBooks = [];

    async function fetchBooks() {
      const token = localStorage.getItem("authToken");
      if (!token) {
        window.location.href = "/index.html";
        return;
      }

      try {
        const res = await fetch("https://x8ki-letl-twmt.n7.xano.io/api:Vv6qlThI/book", {
          headers: { Authorization: `Bearer ${token}` }
        });

        const data = await res.json();
        allBooks = data.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
        renderBooks();
      } catch (err) {
        document.getElementById("bookList").innerHTML = "<p>Error loading books.</p>";
      }
    }

    function renderBooks() {
      const filter = document.getElementById("statusFilter").value;
      const container = document.getElementById("bookList");
      container.innerHTML = "";

      const filtered = filter === "all" ? allBooks : allBooks.filter(b => b.status === filter);

      if (filtered.length === 0) {
        container.innerHTML = "<p>No books found for this filter.</p>";
      } else {
        filtered.forEach(book => {
          const div = document.createElement("div");
          div.className = "book";
          const cover = book.cover_image_path ? `<img src="${book.cover_image_path}" alt="Cover">` : "";
          div.innerHTML = `
            ${cover}
            <div class="book-info">
              <h3>${book.title}</h3>
              <p>Status: ${book.status}</p>
            </div>
          `;
          container.appendChild(div);
        });
      }
    }

    async function fetchAnalytics() {
      const token = localStorage.getItem("authToken");
      try {
        const res = await fetch("https://x8ki-letl-twmt.n7.xano.io/api:Vv6qlThI/reading_analytic", {
          headers: { Authorization: `Bearer ${token}` }
        });
        const data = await res.json();

        let totalPages = 0;
        let totalChapters = 0;
        let chaptersRead = 0;

        data.forEach(row => {
          if (row.pages_read) totalPages += row.pages_read;
          if (row.total_chapters && row.chapters_completed) {
            totalChapters += row.total_chapters;
            chaptersRead += row.chapters_completed;
          }
        });

        const percentRead = totalChapters ? Math.round((chaptersRead / totalChapters) * 100) : 0;

        document.getElementById("pagesRead").textContent = totalPages.toLocaleString();
        document.getElementById("chaptersRead").textContent = `${percentRead}%`;
        document.getElementById("earnings").textContent = "${totalPayout.toFixed(2)}"; // placeholder for payout integration
      } catch (err) {
        console.error("Analytics fetch failed");
      }
    }

    document.getElementById("statusFilter").addEventListener("change", renderBooks);

    function logout() {
      localStorage.removeItem("authToken");
      window.location.href = "/index.html";
    }

    fetchBooks();
    fetchAnalytics();
    fetchPayout();
  
    async function fetchPayout() {
      const token = localStorage.getItem("authToken");
      try {
        const res = await fetch("https://x8ki-letl-twmt.n7.xano.io/api:Vv6qlThI/author_payout", {
          headers: { Authorization: `Bearer ${token}` }
        });
        const data = await res.json();
        let totalPayout = 0;
        data.forEach(payout => {
          if (payout.amount) totalPayout += payout.amount;
        });
        document.getElementById("earnings").textContent = "$" + totalPayout.toFixed(2);

        // Monthly breakdown
        const byMonth = {};
        data.forEach(p => {
          const date = new Date(p.created_at);
          const label = date.toLocaleString('default', { month: 'short', year: 'numeric' });
          byMonth[label] = (byMonth[label] || 0) + (p.amount || 0);
        });
        const monthlyList = document.getElementById("monthlyEarnings");
        for (const month in byMonth) {
          const li = document.createElement("li");
          li.textContent = `${month}: $${byMonth[month].toFixed(2)}`;
          monthlyList.appendChild(li);
        }

        // Book earnings (requires books loaded)
        const byBook = {};
        data.forEach(p => {
          if (p.book_id) byBook[p.book_id] = (byBook[p.book_id] || 0) + (p.amount || 0);
        });
        const bookList = document.getElementById("bookEarnings");
        allBooks.forEach(book => {
          if (byBook[book.id]) {
            const li = document.createElement("li");
            li.textContent = `${book.title}: $${byBook[book.id].toFixed(2)}`;
            bookList.appendChild(li);
          }
        });
      } catch (err) {
        console.error("Payout fetch failed");
      }
    }
  </script>
</body>
</html>
