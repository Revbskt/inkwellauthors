<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InkWell Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: #1e1e1e;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
      box-sizing: border-box;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .stats {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      margin: 2rem 0;
    }
    .stat {
      background: #2c2c2c;
      padding: 1rem 2rem;
      border-radius: 8px;
      font-size: 1.2rem;
    }
    .logout {
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #ff3366;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    .logout:hover {
      background-color: #ff6699;
    }
  </style>
</head>
<body>
  <h1>Welcome to Your Dashboard</h1>
  <p id="user-info">Authenticating...</p>

  <div class="stats">
    <div class="stat" id="pages">📄 Pages Read: ...</div>
    <div class="stat" id="chapters">📘 Chapters Read: ...</div>
    <div class="stat" id="sessions">🕒 Sessions: ...</div>
    <div class="stat" id="avgTime">⏱ Avg. Time: ...</div>
    <div class="stat" id="dropoff">📉 Drop-off Chapter: ...</div>
  </div>

  <button class="logout" onclick="logout()">Logout</button>

  <script>
    const token = localStorage.getItem('authToken');
    if (!token) window.location.href = '/index.html';

    async function fetchUser() {
      try {
        const res = await fetch('https://x8ki-letl-twmt.n7.xano.io/api:4XT382Zx/auth/me', {
          headers: { Authorization: `Bearer ${token}` }
        });
        const user = await res.json();
        document.getElementById('user-info').textContent = `Logged in as: ${user.email}`;
      } catch {
        document.getElementById('user-info').textContent = 'Could not load user info.';
      }
    }

    async function fetchAnalytics() {
      const [analyticsRes, sessionRes] = await Promise.all([
        fetch('https://x8ki-letl-twmt.n7.xano.io/api:Vv6qlThI/reading_analytic', { headers: { Authorization: `Bearer ${token}` } }),
        fetch('https://x8ki-letl-twmt.n7.xano.io/api:Vv6qlThI/reading_session', { headers: { Authorization: `Bearer ${token}` } })
      ]);
      const analytics = await analyticsRes.json();
      const sessions = await sessionRes.json();

      const pages = analytics.reduce((sum, row) => sum + (row.page_number || 0), 0);
      const chapters = new Set(analytics.map(r => r.chapter)).size;
      const dropoffs = analytics.reduce((map, row) => {
        const ch = row.chapter || 'Unknown';
        map[ch] = (map[ch] || 0) + 1;
        return map;
      }, {});
      const mostDropped = Object.entries(dropoffs).sort((a,b) => b[1]-a[1])[0]?.[0] || 'N/A';
      const avgTime = sessions.length ? Math.round(sessions.reduce((t,s) => t + (s.duration_seconds || 0), 0) / sessions.length) : 0;

      document.getElementById('pages').textContent = `📄 Pages Read: ${pages}`;
      document.getElementById('chapters').textContent = `📘 Chapters Read: ${chapters}`;
      document.getElementById('sessions').textContent = `🕒 Sessions: ${sessions.length}`;
      document.getElementById('avgTime').textContent = `⏱ Avg. Time: ${avgTime} sec`;
      document.getElementById('dropoff').textContent = `📉 Drop-off Chapter: ${mostDropped}`;
    }

    function logout() {
      localStorage.removeItem('authToken');
      window.location.href = '/index.html';
    }

    fetchUser();
    fetchAnalytics();
  </script>
</body>
</html>
